<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文件库</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue3-sfc-loader/dist/vue3-sfc-loader.js"></script>
    <link rel="prefetch" href="/assets/main.mjs" />
    <link rel="prefetch" href="/assets/MimeIcon.vue" />
    <link rel="stylesheet" href="/assets/main.css" />
    <link rel="manifest" href="/assets/manifest.json" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <style>
      .login-modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        border-radius: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { loadModule } = window["vue3-sfc-loader"];

      const options = {
        moduleCache: { vue: Vue },
        async getFile(url) {
          const res = await fetch(url);
          if (!res.ok)
            throw Object.assign(new Error(res.statusText + " " + url), { res });
          return {
            getContentData: (asBinary) =>
              asBinary ? res.arrayBuffer() : res.text(),
          };
        },
        addStyle(textContent) {
          const style = document.createElement("style");
          style.textContent = textContent;
          const ref = document.head.getElementsByTagName("style")[0] || null;
          document.head.insertBefore(style, ref);
        },
      };

      const app = Vue.createApp({
        data() {
          return {
            showLogin: true,
            username: "",
            password: "",
            loginError: false,
          };
        },
        methods: {
          // 解密函数
          decrypt(data) {
            const key = "secret_key"; // 加密和解密的密钥
            const bytes = CryptoJS.AES.decrypt(data, key);
            return bytes.toString(CryptoJS.enc.Utf8);
          },
          // 登录验证
          login() {
            const encryptedUsername =
              "U2FsdGVkX19PU0pKL9bV5Jh5y9Fi+xvSWN9OKjT0uAY="; // 加密的用户名 "admin"
            const encryptedPassword =
              "U2FsdGVkX18oEzCF8WaITGp7RDVGv4kbcTD2OGs+Maw="; // 加密的密码 "admin"

            const correctUsername = this.decrypt(encryptedUsername);
            const correctPassword = this.decrypt(encryptedPassword);

            if (this.username === correctUsername && this.password === correctPassword) {
              this.showLogin = false; // 登录成功
            } else {
              this.loginError = true; // 登录失败
            }
          },
        },
        components: {
          App: Vue.defineAsyncComponent(() =>
            loadModule("/assets/App.vue", options)
          ),
        },
        template: `
          <div v-if="showLogin" class="login-modal">
            <h2>登录</h2>
            <div v-if="loginError" style="color: red;">用户名或密码错误</div>
            <label>用户名:</label>
            <input v-model="username" type="text" />
            <br />
            <label>密码:</label>
            <input v-model="password" type="password" />
            <br />
            <button @click="login">登录</button>
          </div>
          <App v-else></App>
        `,
      });

      app.mount("#app");
    </script>
  </body>
</html>
