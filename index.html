<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文件库</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue3-sfc-loader/dist/vue3-sfc-loader.js"></script>
    <link rel="stylesheet" href="/assets/main.css" />
    <link rel="manifest" href="/assets/manifest.json" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <script type="module">
      import encryptedCredentials from './auth.js';

      // Decode Base64 credentials
      const decodeBase64 = (str) => atob(str);
      const username = decodeBase64(encryptedCredentials.username);
      const password = decodeBase64(encryptedCredentials.password);

      // Display login prompt
      const showLoginPrompt = () => {
        let enteredUsername = prompt("请输入用户名:");
        let enteredPassword = prompt("请输入密码:");

        if (enteredUsername === username && enteredPassword === password) {
          alert("登录成功！");
        } else {
          alert("用户名或密码错误！");
          showLoginPrompt(); // Retry on failure
        }
      };

      window.onload = () => {
        showLoginPrompt();
      };
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { loadModule } = window["vue3-sfc-loader"];

      const options = {
        moduleCache: { vue: Vue },
        async getFile(url) {
          const res = await fetch(url);
          if (!res.ok)
            throw Object.assign(new Error(res.statusText + " " + url), { res });
          return {
            getContentData: (asBinary) =>
              asBinary ? res.arrayBuffer() : res.text(),
          };
        },
        addStyle(textContent) {
          const style = document.createElement("style");
          style.textContent = textContent;
          const ref = document.head.getElementsByTagName("style")[0] || null;
          document.head.insertBefore(style, ref);
        },
      };

      const app = Vue.createApp({
        components: {
          App: Vue.defineAsyncComponent(() =>
            loadModule("/assets/App.vue", options)
          ),
        },
        template: "<App></App>",
      });

      app.mount("#app");
    </script>
  </body>
</html>
